<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
        <a href="/form.html">Form</a>
      </nav>
    </header>
    <main>
      <form method="POST" action="http://localhost:3000/profile">
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name">
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name">
        </div>
        <label for="fav-color">Favorite Color:</label>
          <div>
            <input type="radio" id="red" name="fav-color" value="red">
            <label for="red">Red</label>
          </div>
          <div>
            <input type="radio" id="yellow" name="fav-color" value="yellow">
            <label for="yellow">Yellow</label>
          </div>
          <div>
            <input type="radio" id="blue" name="fav-color" value="blue">
            <label for="blue">Blue</label>
          </div>
        <label for="pets">Pets:</label>
            <div>
              <input type="checkbox" id="dog" name="pets" value="dog">
              <label for="dog">Dog</label>
            </div>
            <div>
              <input type="checkbox" id="cat" name="pets" value="cat">
              <label for="cat">Cat</label>
            </div>
            <div>
              <input type="checkbox" id="bird" name="pets" value="bird">
              <label for="bird">Bird</label>
            </div>
            <div>
              <input type="checkbox" id="reptile" name="pets" value="reptile">
              <label for="reptile">Reptile</label>
            </div>
        <label for="fav-fruit">Favorite Fruit:</label>
            <select id="fav-fruit" name="fav-fruit">
              <option value="apple">Apple</option>
              <option value="banana">Banana</option>
              <option value="kiwi">Kiwi</option>
              <option value="cherry">Cherry</option>
            </select>
        <div><button type="submit">Submit form</button></div>
      </form>

    </main>
    <footer>Copyright 2021 &copy;</footer>
  </body>
</html>
